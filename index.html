<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Guide</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="m-8">
    <div id="audio"></div>
    <ul>
      <li>
        <button class="text-blue-800 underline" id="node-1">Node 1</button>
        <ul class="m-2 pl-4">
          <li class="m-2">
            <a
              href="./chapter-1.html"
              class="text-blue-800 underline"
              id="node-1-1"
            >
              Node 1-1
            </a>
          </li>
          <li class="m-2">
            <a
              href="./chapter-2.html"
              class="text-blue-800 underline"
              id="node-1-1"
            >
              Node 1-2
            </a>
          </li>
        </ul>
      </li>

      <li>
        <button class="text-blue-800 underline" id="node-2">Node 2</button>
        <ul class="m-2 pl-4">
          <li class="m-2">
            <a
              href="./chapter-3.html"
              class="text-blue-800 underline"
              id="node-2-1"
            >
              Node 2-1
            </a>
          </li>
          <li class="m-2">
            <a
              href="./chapter-4.html"
              class="text-blue-800 underline"
              id="node-2-2"
            >
              Node 2-2
            </a>
          </li>
        </ul>
      </li>
    </ul>

    <script>
      function speak(msg) {
        var msg = new SpeechSynthesisUtterance(msg);
        window.speechSynthesis.speak(msg);
      }
      document.getElementById("node-1").addEventListener("click", function () {
        speak("this is the content of node 1");
      });
      document.getElementById("node-2").addEventListener("click", function () {
        speak("this is the content of node 2");
      });
    </script>
  </body>
</html>
